<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
  </script>
  
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Document</title>


<head>
<body>
  
  
  <!-- <div class="container-fluid"> -->
    <h1 class=" text-center" id="title">  Survey Form </h1>
    
  
      <p class="text-center" id="description" > Make sure you not missing out to fill in the survey form </p>
      
      <form id ="survey-form" >
      <label id="name-label"> Name </label>
      <input type ="text" value="Enter your name" required id="name" placeholder="Enter your name">
       
        <br></br>
        
        <label id="email-label">  Email </label>
        
      <input type="email" value="Enter your email" required id="email" placeholder="Enter your email">
       
      <br></br>
      
        <label id="number-label">  Age </label>
      <input type="number" value="Enter your age" min=8 max=90 id="number" placeholder="Enter your age">
        
        <br></br>
        
        <label >What is your favourite Muffin flavour,  you like the most?</label>
        
        <select name="role" id="dropdown">
          <option value="selectanoption" selected> Select an option </option>
          <option value="Chocolate muffin"> Chocolate muffin </option>
          <option value="Bannana muffin"> Bannana muffin</option>
          <option value="bannana muffin">bannana muffin</option>
          <option value="Other">Other </option>
          
        </select>
        
      <br></br>
  
        <label>  What time of day would you consume this muffin? </label>
        <fieldset>
          <label> <input type="radio" name="frequency" value="definitely" checked >Morning muffins </label>
          <label> <input type="radio" name="frequency" value="Breakfast muffins" >Breakfast  </label>
        <label> <input type="radio" name="frequency" value="Afternoon muffins" >Afternoon muffins  <label>
          </fieldset>
        
           <br></br>
          
  
        
          <br></br>
          
        
        <label>How would you like your muffin served?</label>
          <fieldset>
        <label> <input type="checkbox" name="improvements" value="Diversity of VR devices" >Boxed  </label>
        <label> <input type="checkbox" name="improvements" value="Price of entry" > Paper Bag </label>
         <label> <input type="checkbox" name="imrovements" value="Duration of a session" > Patty pan </label>
          </fieldset>
  
          <br></br>
  
      <label>For any additional questions feel free to leave a comment:</label>
  <div id="message">
  <textarea type="message" placeholder="Leave comments here"></textarea>
  </div>
                                                        
       
        <button type="submit" class="btn btn-primary" id="submit" >Submit </button>
       
        
      </form>
      
      </div>
  </div>
</head>
</body>
